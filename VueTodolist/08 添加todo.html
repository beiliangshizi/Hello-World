<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Todo</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  <style>
    .completed {
      text-decoration: line-through;
    }

    .selected {
      color: red;
    }
    .empty {
      border-color: red;
    }
  </style>
</head>
<body>
<div id="todo-app">
  <div>
    <input type="button" value="全部标为完成"/>
    <input type="text"
       v-bind:class='{empty: emptyChecked}'
       placeholder="添加 todo"
       v-model="newTodoTitle"
       @keyup.enter="addTodo"/>

  </div>
  <!-- todo list -->
  <ul>
    <li v-for='item in todos' :key='item.id'>
      <span>{{item.title}}</span>
      <input type="button" value="标为完成">
      <input type="button" value="删除">
      <input type="text" value="编辑 todo..."/>
    </li>
  </ul>
  <!-- end todo list -->
  <div>
    <span>剩余 3 项未完成 ---</span>
    <span>筛选：
      <input type="button" class="selected" value="全部">
      <input type="button" value="进行中">
      <input type="button" value="已完成">
      <input type="button" value="清除已完成">
      <input type="button" value="清除全部">
    </span>
  </div>
</div>
</body>
<script>
  let id = 0;
  var app = new Vue({
    el: '#todo-app',
    data: function () {
        return {
            todos: [],
            newTodoTitle: '',
            checkEmpty: false // 增加一个检查空值标志
        }
    },
    computed: {
        emptyChecked: function () {
          return this.newTodoTitle.length === 0 && this.checkEmpty
        }
    },
    methods: {
            addTodo: function () {
              if (this.newTodoTitle === '') {
                this.checkEmpty = true;
                return
            }
              this.todos.push({id: id++, title: this.newTodoTitle});
              this.newTodoTitle = '';
              this.checkEmpty = false;
            }}
})
</script>
</html>
